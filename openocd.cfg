# OpenOCD configuration for STM32F401 with ST-Link

# Use ST-Link interface
source [find interface/stlink.cfg]

# Target is STM32F401
source [find target/stm32f4x.cfg]

# Set WORKAREASIZE to 64KB (STM32F401 has 64KB RAM)
set WORKAREASIZE 0x10000

# Set flash size to 128KB for STM32F401CB
set FLASH_SIZE 0x20000

# Reset configuration
reset_config srst_only